<!doctype html>
<html ng-app="myApp">
  <head>
  	<meta charset="utf-8">
    <title>Contact List App</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    <script src="controller/controller.js"></script>
  </head>
  <body>
  		<div class="container" ng-controller="AppController">
		  	<h1>Contact List App</h1>
  			<table class="table">
  				<thead>
  					<tr>
  						<th>Name</th>
  						<th>Email</th>
  						<th>Number</th>
  						<th>Action</th>
  					</tr>
  				</thead>
  				<tbody>
  					<tr>
  						<td>
  							<input class="form-control" ng-model="contact.name">
  						</td>
  						<td>
  							<input class="form-control" ng-model="contact.email">
  						</td>
  						<td>
  							<input class="form-control" ng-model="contact.number">
  						</td>
  						<td>
  							<button class="btn btn-primary" ng-click="addContact()">Add Contact</button>
  						</td>
  					</tr>
  					<tr ng-repeat="contact in contactlist">
  						<td>{{contact.name}}</td>
  						<td>{{contact.email}}</td>
  						<td>{{contact.number}}</td>
  					</tr>
  				</tbody>
  			</table>
  		</div>

  </body>
</html>
